<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fractions ‚Äî Figures proc√©durales</title>
  <meta name="theme-color" content="#0e0f12"/>
  <link rel="stylesheet" href="styles.css"/>
  <script>
    function setVh(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01) + 'px'); }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    document.addEventListener('DOMContentLoaded', setVh);
  </script>
</head>
<body>
  <div id="app" class="app">
    <section id="screenStart" class="screen active">
      <header class="head">
        <h1>Fractions ‚Ä¢ Figures proc√©durales</h1>
      </header>
      <main class="start-wrap">
        <div class="card">
          <h2>Cr√©er une session</h2>
          <div class="row">
            <label class="sel"><span>Forme</span>
              <select id="shapeType">
                <option value="auto" selected>Auto</option>
                <option value="triangle">Triangle</option>
                <option value="square">Carr√©</option>
                <option value="hex">Hexagone</option>
                <option value="circle">Disque</option>
              </select>
            </label>
          </div>
          <div class="row">
            <label class="sel"><span>Difficult√©</span>
              <select id="difficulty">

            </label>
          </div>
          <div class="row">
            <button id="btnStart">Commencer</button>
          </div>
        </div>
      </main>
      <!-- <footer class="foot"></footer> -->
    </section>

    <section id="screenGame" class="screen">

        <button id="btnBack" class="ghost">&larr; Retour</button>

      </header>
      <main class="game-wrap">
        <section id="prompt" class="card tight"></section>

        <section id="canvas" class="card grow">
          <svg id="svg" class="svgshape" viewBox="0 0 1000 1000" aria-label="Figure cliquable"></svg>
        </section>
        <section class="card actions tight">
          <!-- <button id="btnHint" class="secondary">Indice</button> -->
          <button id="btnCheck">Valider</button>
        </section>
      </main>
      <!-- <footer class="foot"></footer> -->
    </section>

    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-backdrop"></div>
      <div class="modal-sheet" role="document">
        <div class="modal-icon" id="modalIcon">üéâ</div>
        <h3 id="modalTitle">Bravo !</h3>
        <p id="modalMsg">Tu as colori√© exactement la fraction demand√©e.</p>
        <div class="modal-actions">

      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
