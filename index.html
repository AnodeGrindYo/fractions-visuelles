<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fractions Visuelles — Exercices</title>
  <meta name="description" content="Exercices visuels de fractions pour dyscalculiques.">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--
    styles.css contient les règles visuelles.
    Les commentaires ci-dessous expliquent les éléments clés :
    - #exercise-display : zone où la représentation graphique est insérée.
    - .fraction-visual : conteneur des SVG/éléments visuels.
    - boutons et contrôles : id btn-new, select-mode.
  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
    Header / titre
    Accessible et lisible, le but est d'expliquer l'objectif de la page :
    "Générer des représentations visuelles de fractions pour l'entraînement".
  -->
  <header>
    <h1>Fractions Visuelles</h1>
    <p>Exercices visuels de fractions — conçu pour être simple et accessible.</p>
  </header>

  <!--
    Contrôles utilisateur :
    - select-mode : choix du mode d'affichage (secteurs / barres / points)
    - btn-new : génère un nouvel exercice
    Ces éléments ont des ids utilisés par app.js (initUI) pour lier les événements.
  -->
  <section id="controls">
    <label for="select-mode">Mode d'affichage :</label>
    <select id="select-mode" aria-label="Mode d'affichage">
      <option value="sectors">Secteurs (camembert)</option>
      <option value="bars">Barres</option>
      <option value="dots">Points</option>
    </select>

    <button id="btn-new" type="button">Nouvel exercice</button>
  </section>

  <!--
    Zone d'exercice : app.js injecte ici la représentation visuelle et le texte.
    Id attendu : exercise-display
    - Contient des éléments générés dynamiquement (SVG, divs).
    - CSS applique le layout et l'accessibilité.
  -->
  <main id="exercise-display" role="main" aria-live="polite">
    <!-- Contenu dynamique inséré par app.js -->
  </main>

  <footer>
    <small>Outil pédagogique — Fractions Visuelles</small>
  </footer>

  <!-- Chargement du script principal -->
  <!--
    Remarque : app.js doit être placé après les éléments DOM pour que
    l'initialisation puisse récupérer les éléments par id.
  -->
  <script src="app.js"></script>
</body>
</html>
